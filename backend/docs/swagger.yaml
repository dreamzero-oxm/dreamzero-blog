        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/service.AddCommentService'
      - description: 文章标题列表
        in: body
        name: artical_title
        required: true
        schema:
          $ref: '#/definitions/service.AddCommentService'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/internal.Response'
            - properties:
                data:
                  type: string
              type: object
        "20301":
