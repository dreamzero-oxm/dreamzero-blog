            - properties:
                data:
                  type: string
              type: object
      summary: 添加评论
      tags:
      - artical_comment
  /artical_comment/list:
    get:
      consumes:
      - application/json
      description: 获取评论列表
      parameters:
      - description: 文章标题列表
        in: query
        name: artical_title
        type: string
      - description: 是否通知
        in: query
        name: is_notify
        type: boolean
      - description: 是否已读
        in: query
        name: is_read
        type: boolean
      - description: 是否通过审核
        in: query
        name: is_pass
        type: boolean
      - description: 通知排序
        in: query
        name: notify_desc
        type: boolean
      - description: 已读排序
        in: query
        name: read_desc
        type: boolean
      - description: 通过审核排序
        in: query
        name: pass_desc
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/internal.Response'
